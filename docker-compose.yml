version: '3.2'
services:
  rabbitmq:
    image: rabbitmq:management
    ports:
      - "15672:15672"


  pub:
    build: ./pub
    image: number_genrator
    working_dir: /usr/gen
    command: npm start
    volumes:
      - ./pub:/usr/gen
    environment: 
      - AMQP_HOST=amqp://rabbitmq
      - QUEUE_NAME=generated_nums
    links:
      - rabbitmq
    depends_on:
      - rabbitmq